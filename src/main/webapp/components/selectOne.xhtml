<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:mp="http://primefaces.org/ui/material"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/master.xhtml">
    <ui:define name="page">
       	<h1 class="text-center">SelectOne</h1>
       	<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<mp:selectOne value="#{selectOneBean.valueFixed}">
						<f:selectItem itemLabel="s1" itemValue="1" />
		           		<f:selectItem itemLabel="s2" itemValue="2" />
						<p:ajax update="@form" process="@this" />
					</mp:selectOne>
				</div>			
				<div class="col-lg-4">
					<h:outputText value="Fixed value: #{selectOneBean.valueFixed}" />	
				</div>	
			</div>
			<div class="row">
				<div class="col-lg-6">
					<mp:selectOne value="#{selectOneBean.valueDynamically}">
						<f:selectItems value="#{selectOneBean.list}" />
						<p:ajax update="@form" process="@this" />
					</mp:selectOne>
				</div>			
				<div class="col-lg-4">
					<h:outputText value="Dynamically value: #{selectOneBean.valueDynamically}" />	
				</div>	
			</div>			
     	</div>
    </ui:define>
</ui:composition>
</html>
