<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:mp="http://primefaces.org/ui/material"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/master.xhtml">
    <ui:define name="page">
       	<h1 class="text-center">Icon</h1>
       	<div class="container">
			<ui:repeat var="iconName" value="#{iconBean.icons}">
   				<div class="col s12 m6 text-center">
   					<div class="row">
  						<div class="col s12">
  							#{iconName}
  						</div>
   					</div>
   					<div class="row">
  						<div class="col s12">
  							<mp:icon name="#{iconName}"/>
  						</div>
   					</div>
  				</div>
   			</ui:repeat>
     	</div>
    </ui:define>
</ui:composition>
</html>
