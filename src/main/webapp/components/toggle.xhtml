<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:mp="http://primefaces.org/ui/material"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/master.xhtml">
	<ui:define name="page">
		<h1 class="text-center">Toggle</h1>
		<div class="container">
			<ui:insert name="description" />
			<ul class="nav nav-tabs" style="margin-bottom: 15px;">
				<li><a href="#example" data-toggle="tab">Example</a></li>
				<li><a href="#page" data-toggle="tab">Page</a></li>
				<li><a href="#bean" data-toggle="tab">Bean</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane fade active in" id="example">
					<mp:toggle value="#{toggleBean.value}"
						itemLabel="The Item is #{toggleBean.value}">
						<p:ajax update="@form" />
					</mp:toggle>
				</div>
				<div class="tab-pane fade" id="page">
					Page
				</div>
				<div class="tab-pane fade" id="bean">
					Bean
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
